<div class="cont">
    {% for board in boards %}
    <div class="row"
         onclick="location.href='{{BOARD_PATH}}{{board.name}}/';">
        <div class="rowboardtitle">
            <a href="{{BOARD_PATH}}{{board.name}}/">
                {{board.name}} - {{board.text}}</a>
        </div>
    </div>
    {% endfor %}
</div>
