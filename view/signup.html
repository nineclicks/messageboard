{% if loggedIn == false %}
<script src='https://www.google.com/recaptcha/api.js'></script>
<div class="form">
    <form method="post">
        {% if message is not empty %}
        <p>{{message}}</p>
        {% endif %}
        <input type="text" name="name" value="{{name}}" placeholder="username (4 to 20 chars, alphanumeric)"><br/><br/>
        <input type="password" name="pass" value="" placeholder="password (at least 8 characters)"><br/></br>
        <input type="password" name="cpass" value="" placeholder="confirm password"><br/><br/>
        <div class="g-recaptcha" data-sitekey="6LeGMyMTAAAAABwnTR89XGcQlqOqtJ_6UBaCSAqt"></div><br/>
        <input type="submit" value="Signup">
    </form>
</div>
{% else %}

<div class="message">
    <p><a href="{{BOARD_PATH}}login?logout"> Log out? </a></p>
</div>

{% endif %}
